<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COM Memo Game</title>
    <link rel="shortcut icon" href="../src/images/tab-title.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body id="back-png">
    <div id="game-settings" class="game-settings">
      <div class="card registration-card">
        <div class="card-body d-flex justify-content-center">
          <form class="flexbox registration-form">
            <div>
              <h3 class="card-title text-center">Memory Game</h3>
              <hr />
              <div class="col">
                <label for="user-name" class="input-label">Name:</label>
              </div>
              <div class="col">
                <input
                  id="user-name-input"
                  name="user-name"
                  type="text"
                  class="form-control"
                  placeholder="John Doe"
                  required
                />
              </div>
              <div class="col">
                <label for="cards-number" class="input-label"
                  >Number of cards:</label
                >
              </div>
              <div class="col">
                <input
                  id="cards-number"
                  type="number"
                  class="form-control"
                  placeholder="Even number"
                  required
                  min="0"
                  max="50"
                />
              </div>
              <div class="col">
                <label for="cards-number" class="input-label"
                  >Enter fail attempts number:</label
                >
              </div>
              <div class="col">
                <input
                  id="fails-number"
                  type="number"
                  class="form-control"
                  placeholder="Number of fails"
                  required
                  min="0"
                />
              </div>
            </div>
            <button type="button" id="submit-form" class="btn start-button">
              Start
            </button>
            <div class="error"></div>
          </form>
        </div>
      </div>
    </div>

    <div id="board">
      <div
        class="game-title text-center d-flex justify-content-between align-items-center"
      >
        <span><b id="user-name"></b></span>
        <span class="flexbox game-info">
          <span id="strikes-to-show">0 strikes</span>
          <span id="timer">00:00:00</span><span></span>
          <button id="restart-btn" class="restart-btn">
            <img
              class="restart-img"
              src="../src/images/restart-btn.png"
              alt="restartBTN"
              width="40px"
              height="40px"
            />
          </button>
        </span>
      </div>
      <div
        class="row text-center m-auto w-75 center-the-board"
        id="cards-container"
      ></div>
    </div>
    <audio src="/src/sounds/win.mp3" id="win"></audio>
    <audio src="/src/sounds/fail.mp3" id="fail"></audio>

    <div
      class="modal"
      style="background: #00000082"
      backdrop="true"
      id="end-game-modal"
    >
      <div class="modal-dialog">
        <div id="modal-to-show" class="modal-content">
          <div id="modal-message"></div>
          <div class="modal-footer">
            <button
              id="close-game"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="restart-game" type="button" class="btn btn-primary">
              Play again
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
